<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <title>Stats Preview Card</title>
</head>
<body>
    <div class="main">
        <div class="main_container">
            <div class="img-cont">
                <img src="./images/image-header-desktop.jpg" alt="header" class="image">
            </div>
            <div class="text">
                <h2>Get <label class="sight">insights</label> that help your business grow.</h2>
                <p class="par">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="container">
                <div class="headers-cont">
                    <div class="company">
                      <h3>10k+</h3>
                      <p>COMPANIES</p>
                    </div>
                    <div class="temp">
                       <h3>314</h3>
                       <p>TEMPLATES</p>
                    </div>
                    <div class="query">
                       <h3>12M+</h3>
                       <p>QUERIES</p>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
